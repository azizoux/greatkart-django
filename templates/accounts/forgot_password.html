{% extends 'base.html' %}

{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">
<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 550px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Reinitialiser mot de passe</h4>
          {% include 'includes/alerts.html' %}
      <form method="POST", action="{%url 'forgot_password' %}">
          {% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->
          <div class="form-group">
          	<a href="{% url 'login' %}" class="float-right">Mot de passe retrouvé? Login</a>

          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Soumettre</button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Pas encore enregistré? <a href="{% url 'register' %}">S'enregistrer</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
